<!DOCTYPE html>
<html>
  <head>
    <title>Weather App Sandbox</title>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <script
      src="https://kit.fontawesome.com/52721a5a1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="src/styles.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row flex-row-reverse">
        <div class="col-md-6">
          <div class="row">
            <form id="search-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  aria-describedby="enterCity"
                  placeholder="Enter city..."
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-outline-secondary"
                  >
                    <i class="fa-solid fa-magnifying-glass search-icon"> </i>
                  </button>

                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="locate-button"
                  >
                    <i class="fa-solid fa-location-dot"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <h1>Weather</h1>
          <h2>
            <span class="update-day">Today: 4:46PM</span>
          </h2>
        </div>
      </div>

      <div class="container-forecast">
        <div class="row">
          <div class="col-md-6 main-forecast">
            <h3>
              <span class="max-temp">26 ยบ</span> /
              <span class="min-temp">15 ยบ</span>
              <span class="metric-control">
                <button
                  type="button"
                  class="btn btn-light btn-sm c-button active"
                >
                  <a
                    href="#"
                    id="unit-C"
                    >C</a
                  >
                </button>
                |
                <button
                  type="button"
                  class="btn btn-light btn-sm f-button"
                >
                  <a
                    href="#"
                    id="unit-F"
                    >F</a
                  >
                </button>
              </span>
            </h3>

            <div class="today-text">Sunny</div>
            <img
              class="today-img"
              src="img/01d.png"
              alt="Sun"
              id="today-icon"
            />

            <div class="today-specs">
              <div class="temp-now">
                Currently <span id="temp-now-color">11 ยบ</span>
              </div>
              <div class="humidity">Humidity 38%</div>
              <div class="wind">Wind 10 km/h</div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="forecast"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <a href="https://github.com/cardycode/first-weather-app"
          >Open-source code</a
        >
        by <strong> Carol Morris </strong>
      </p>
      <a
        href="https://www.flaticon.com/free-icons/cloud"
        title="cloud icons"
        >Cloud icons created by iconixar - Flaticon</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
